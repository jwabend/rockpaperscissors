<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title id="title-msg">Rock Paper Scissors Game</title> 
</head>
<body>
    <div id="computer-choice">
        <h1>Computer's Choice</h1>
    </div>

    <div id="game-container">
        <h1>Player's Choice</h1>
        <div id="game-content">
            <button id="rock"><img src="./imgs/rock-svgrepo-com.svg" alt="Rock"></button>
            <button id="paper"><img src="./imgs/paper-svgrepo-com.svg" alt="Paper"></button>
            <button id="scissors"><img src="./imgs/scissors-svgrepo-com.svg" alt="Scissors"></button>
        </div>
        <div id="score-content">
            <div id="player-score">Player Score: 0</div>
            <div id="computer-score">Computer Score: 0</div>
        </div>
        <div id="results"></div>
        <button id="restart">Restart Game</button> <!-- Restart button -->
    </div>
</body>
</html>
